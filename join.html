<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style_contents.css" type="text/css">
</head>
<body>
  <iframe id="iframe_main" src="head.html"></iframe>
  <form>
    <table>
      <thead>
        <tr>
          <th colspan="2">회 원 등 록</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>*ID</th>
          <td><input type="text" name="id" size="16" autofocus /> <span>4~12(영문/숫자)</span></td>
        </tr>
        <tr>
          <th>*이 름</th>
          <td><input type="text" name="name" size="16" /></td>
        </tr>
        <tr>
          <th>*비밀번호</th>
          <td><input type="text" name="pw" size="20" /> <span>6~20(영문/숫자/특수문자)</span></td>
        </tr>
        <tr>
          <th>*비밀번호 확인</th>
          <td><input type="text" name="pw_re" size="20" /></td>
        </tr>
        <tr>
          <th>나이</th>
          <td><input type="text" name="age" size="4" /></td>
        </tr>
        <tr>
          <th>닉네임</th>
          <td><input type="text" name="nickname" size="28" /></td>
        </tr>
        <tr>
          <th>EMAIL</th>
          <td><input type="email" name="email" size="28" /></td>
        </tr>
      </tbody>
    </table>
    <span class="table_foot_str">*는 필수 입력 항목입니다.</span>
    <br /><br />
    <button type="button">등록</botton>
    <button type="button">삭제</botton>
  </form>
</body>
</html>
