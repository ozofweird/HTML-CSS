<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style_contents.css" type="text/css">
</head>
<body>
  <iframe id="iframe_main" src="head.html"></iframe>
  <table id="board_table">
    <thead>
      <tr>
        <th colspan="5">게시판</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th width="10%">번호</th>
        <th width="40%">제목</th>
        <th width="15%">작성자</th>
        <th width="25%">등록일</th>
        <th width="10%">조회</th>
      </tr>
      <tr>
        <td colspan="5">등록된 게시물이 없습니다.</td>
      </tr>
    <tbody>
  </table>
  <br />
  <button type="button" onclick="location.href='board_write.html';">글쓰기</button>
  <br /><br />
  <span class="table_foot_str">전체 글 검색 결과입니다.</span>
  <br />
  <select name="search">
    <option value="subject">글제목</option>
    <option value="content">글내용</option>
    <option value="writer">작성자</option>
  </select>
  <input type="text" name="query" placeholer="검색어를 입력하세요" autofocus />
  <button type="button">검색</button>
</body>
</html>
