<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style_contents.css" type="text/css">
</head>
<body>
  <iframe id="iframe_main" src="head.html"></iframe>
  <form>
    <table>
      <thead>
        <tr>
          <th colspan="2">게시글 작성</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>이름</th>
          <td><input type="text" str="writer" size="16" autofocus /></td>
        </tr>
        <tr>
          <th>비밀번호</th>
          <td><input type="password" str="password" size="20" /></td>
        </tr>
        <tr>
          <th>이메일</th>
          <td><input type="email" str="email" size="32" /></td>
        </tr>
        <tr>
          <th>제목</th>
          <td><input type="text" str="subject" size="32" /></td>
        </tr>
        <tr>
          <th>HTML 적용</th>
          <td>
            <input type="radio" name="htmlTag" value="T" checked />적용
            <input type="radio" name="htmlTag" value="F">미적용
          </td>
        </tr>
        <tr>
          <th>내용</th>
          <td><textarea name="content" cols="60" rows="10"></textarea></td>
        </tr>
        <tr>
          <th>파일첨부</th>
          <td><input type="file" name="file_attr" size="16" />(최대 4MB)</td>
        </tr>
      </tbody>
    </table>
    <br />
    <button type="submit">등록</button>
    <button type="reset">다시작성</button>
    <button type="button" onclick="location.href='board_list.html'">목록</button>
  </form>
</body>
</html>
